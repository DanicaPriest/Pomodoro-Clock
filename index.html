<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  
  <img id="vine1" class="vine" src="https://dl.dropbox.com/s/27ue9ph6xfswj6y/vine.png?dl=0"/>
  <div id="play" class="tomato"><img id="playbtn" class="center" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/simple-red-glossy-icons-arrows/009670-simple-red-glossy-icon-arrows-triangle-solid-right.png"/>
  </div>
   <div id="reset" class="tomato"><img class="center" id="resetbtn" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/simple-red-glossy-icons-symbols-shapes/020975-simple-red-glossy-icon-symbols-shapes-square.png"/>
  </div><div id="sound" class="tomato"><img id="soundbtn"class="center"  src="https://dl.dropbox.com/s/nznmwkbmgwtcwki/sound.png?dl=0" /></div>
  <div id="timer" class="tomato center-block \"><p id="workOrBreak" class="text-center"></p><p id="timerText" class="text-center"></p>
  </div>
  <img id="vine2" class="vine" src="https://dl.dropbox.com/s/27ue9ph6xfswj6y/vine.png?dl=0"/>
  <div id="workTime" class="tomato time "><p class="text-center">Work Time</p><div class="container">
    
    <div class="col-sm-4">
    <table class="col-sm-4" >
    <tr >
      <td><button id="wtminus">-</button></td>
      <td><div id="wtnum">25</div></td>
      <td><div class="min">min</div></td>
      <td> <button id="wtplus">+</button></td></tr></table></div>
  </div>
    <div id="breakTime" class="tomato time"><p class="text-center">Break Time</p><div class="container">
    
    <div class="col-sm-4">
    <table class="col-sm-4" >
    <tr >
      <td><button id="btminus">-</button></td>
      <td><div id="btnum">5</div></td>
      <td><div class="min">min</div></td>
      <td> <button id="btplus">+</button></td></tr>
      </table>
  </div>
      <div></div>
  </div>
    
  <audio id="audio" src="http://www.trekcore.com/audio/computer/hailingfrequencies_open1.mp3" ></audio><h1> Pomodoro Clock</h1><a class='text-center' href='https://codepen.io/DanicaPriest'>By Danica Priest</a>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
